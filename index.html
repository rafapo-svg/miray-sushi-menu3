

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miray Sushi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    header.logo-header {
      text-align: center;
      padding: 20px;
      background: #000;
    }
    header.logo-header img.logo {
      max-width: 180px;
      height: auto;
    }
    h2.section-title {
      padding: 10px 20px;
      margin: 0;
      background: #e60000;
      text-align: center;
      border-radius: 6px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid #e60000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }
    .item img {
      max-width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }
    .quantity-control button {
      background: #e60000;
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e60000;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    .cart-count {
      position: absolute;
      top: 10px;
      right: 10px;
      background: yellow;
      color: black;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 400px;
      height: 100%;
      background: #111;
      color: white;
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-header {
      background: #e60000;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .cart-header h2 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }
    .cart-actions button {
      background: #e60000;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .menu { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- LOGOTIPO -->
  <header class="logo-header">
    <img src="logo/logomiray1.jpg" alt="Miray Sushi - Logotipo" class="logo" loading="lazy">
  </header>

  <!-- TEMAKIS -->
  <section>
    <h2 class="section-title">Temakis</h2>
    <div class="menu">
      <div class="item">
        <img src="logo/Temakis/temaki salmao2.png" alt="Temaki Salmão" loading="lazy">
        <h3>Temaki Salmão</h3>
        <select class="size-select">
          <option value="30">P - R$ 30,00</option>
          <option value="40">M - R$ 40,00</option>
          <option value="50">G - R$ 50,00</option>
        </select>
        <div class="quantity-control">
          <button aria-label="Diminuir" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button aria-label="Aumentar" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
      <div class="item">
        <img src="logo/Temakis/temaki camarão2.png" alt="Temaki Camarão" loading="lazy">
        <h3>Temaki Camarão</h3>
        <select class="size-select">
          <option value="30">P - R$ 30,00</option>
          <option value="40">M - R$ 40,00</option>
          <option value="50">G - R$ 50,00</option>
        </select>
        <div class="quantity-control">
          <button aria-label="Diminuir" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button aria-label="Aumentar" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>
  </section>

  <!-- SUSHIS -->
  <section>
    <h2 class="section-title">Sushis</h2>
    <div class="menu">
      <div class="item">
        <img src="logo/Sushis/sushi salmao.png" alt="Sushi Salmão" loading="lazy">
        <h3>Sushi Salmão</h3>
        <p>R$ 10,00</p>
        <div class="quantity-control">
          <button aria-label="Diminuir" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button aria-label="Aumentar" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>
  </section>

  <!-- HOT HOLL -->
  <section>
    <h2 class="section-title">Hot Holl</h2>
    <div class="menu">
      <div class="item">
        <img src="logo/HotHoll/hotholl.png" alt="Hot Holl" loading="lazy">
        <h3>Hot Holl</h3>
        <p>R$ 18,00</p>
        <div class="quantity-control">
          <button aria-label="Diminuir" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button aria-label="Aumentar" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>
  </section>

  <!-- ESPECIAIS -->
  <section>
    <h2 class="section-title">Especiais</h2>
    <div class="menu">
      <div class="item">
        <img src="logo/Especiais/combinado.png" alt="Combinado Especial" loading="lazy">
        <h3>Combinado Especial</h3>
        <p>R$ 80,00</p>
        <div class="quantity-control">
          <button aria-label="Diminuir" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button aria-label="Aumentar" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>
  </section>

  <!-- REFRIGERANTES -->
  <section>
    <h2 class="section-title">Refrigerantes</h2>
    <div class="menu">
      <div class="item">
        <img src="logo/Bebidas/coca.png" alt="Coca-Cola Lata" loading="lazy">
        <h3>Coca-Cola Lata</h3>
        <p>R$ 6,00</p>
        <div class="quantity-control">
          <button aria-label="Diminuir" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button aria-label="Aumentar" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>
  </section>

  <!-- ÍCONE DO CARRINHO -->
  <div class="cart-icon" onclick="toggleCart()">
    🛒
    <span class="cart-count">0</span>
  </div>

  <!-- PAINEL DO CARRINHO -->
  <div class="cart-panel" id="cartPanel" role="dialog" aria-label="Carrinho de compras">
    <header class="cart-header">
      <h2>🛒 Carrinho de Compras</h2>
    </header>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> R$ <span id="cartTotal">0,00</span></p>
    <div class="cart-actions">
      <button onclick="shareWhatsApp()">Compartilhar WhatsApp</button>
      <button onclick="copyReport()">Copiar Pedido</button>
    </div>
  </div>

  <script>
    let cart = [];

    function changeQty(btn, delta) {
      let parent = btn.closest(".item");
      let qtySpan = parent.querySelector('.qty');
      let qty = parseInt(qtySpan.textContent);

      let name = parent.querySelector('h3').textContent;
      let sizeSelect = parent.querySelector('.size-select');
      let price, label = "";

      if (sizeSelect) {
        price = parseFloat(sizeSelect.value);
        let sizeText = sizeSelect.options[sizeSelect.selectedIndex].text;
        label = " (" + sizeText.split("-")[0].trim() + ")";
      } else {
        let priceText = parent.querySelector('p').textContent.match(/\d+(,\d+)?/);
        price = parseFloat(priceText[0].replace(",", "."));
      }

      qty += delta;
      if (qty < 0) qty = 0;
      qtySpan.textContent = qty;

      let existing = cart.find(item => item.name === name + label);
      if (existing) {
        existing.qty = qty;
        if (existing.qty <= 0) {
          cart = cart.filter(item => item.name !== name + label);
        }
      } else if (delta > 0) {
        cart.push({ name: name + label, price, qty: 1 });
      }

      updateCart();
    }

    function updateCart() {
      let list = document.getElementById('cartItems');
      list.innerHTML = '';
      let total = 0;
      let totalItems = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        totalItems += item.qty;
        let li = document.createElement('li');
        li.textContent = `${item.qty}x ${item.name} - R$ ${(item.price*item.qty).toFixed(2)}`;
        list.appendChild(li);
      });
      document.getElementById('cartTotal').textContent = total.toFixed(2);
      document.querySelector('.cart-count').textContent = totalItems;
    }

    function toggleCart() {
      document.getElementById('cartPanel').classList.toggle('open');
    }

    function generateReport() {
      let report = "Pedido Miray Sushi:\n";
      cart.forEach(item => {
        report += `${item.qty}x ${item.name} - R$ ${(item.price*item.qty).toFixed(2)}\n`;
      });
      report += `Total: R$ ${document.getElementById('cartTotal').textContent}`;
      return report;
    }

    function shareWhatsApp() {
      let text = encodeURIComponent(generateReport());
      window.open(`https://wa.me/5511976039654?text=${text}`, '_blank');
    }

    function copyReport() {
      navigator.clipboard.writeText(generateReport()).then(() => {
        alert('Pedido copiado!');
      });
    }
  </script>

</body>
</html>
